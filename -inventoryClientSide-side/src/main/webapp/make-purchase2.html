<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Make Purchase</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/lucide@latest"></script>

	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body {
			font-family: 'Inter', sans-serif;
			background-color: #f4f6fa;
			color: #333;
		}
		nav {
			background-color: #4e54c8;
			color: white;
			padding: 15px 30px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		}
		.nav-left h1 { font-size: 24px; font-weight: 600; }
		.nav-links {
			display: flex;
			align-items: center;
			gap: 20px;
		}
		.nav-link {
			display: flex;
			align-items: center;
			gap: 6px;
			background: white;
			color: #4e54c8;
			padding: 8px 14px;
			border-radius: 8px;
			cursor: pointer;
			font-weight: 500;
			text-decoration: none;
			transition: background 0.2s;
		}
		.nav-link:hover { background: #e1e4f0; }

		.container {
			max-width: 950px;
			margin: 40px auto;
			background: white;
			padding: 35px;
			border-radius: 20px;
			box-shadow: 0 4px 16px rgba(0,0,0,0.08);
		}
		h2 {
			color: #4e54c8;
			margin-bottom: 20px;
		}
		select, input {
			width: 100%;
			padding: 10px;
			margin-top: 6px;
			border: 1px solid #ccc;
			border-radius: 8px;
			font-size: 15px;
		}
		.section {
			margin-bottom: 30px;
		}
		.item-form {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 12px;
			margin-bottom: 15px;
			align-items: center;
		}
		.item-form button.remove {
			grid-column: span 4;
			background: #ef4444;
			color: white;
			border: none;
			padding: 8px;
			border-radius: 6px;
			cursor: pointer;
		}
		.add-btn, .submit-btn {
			margin-top: 15px;
			background: #4e54c8;
			color: white;
			font-weight: 500;
			padding: 10px 16px;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			transition: background 0.2s;
		}
		.add-btn:hover, .submit-btn:hover {
			background: #3f46a4;
		}
	</style>
</head>

<body>
	<!-- Navigation Bar -->
	<nav>
		<div class="nav-left">
			<h1>Admin Panel</h1>
		</div>
		<div class="nav-links">
			<a href="make-purchase.html" class="nav-link">
				<i data-lucide="shopping-bag"></i><span>Make Purchase</span>
			</a>
			<a href="admin-products.html" class="nav-link">
				<i data-lucide="package"></i><span>Product</span>
			</a>
			<a href="admin-vendors.html" class="nav-link">
				<i data-lucide="store"></i><span>Vendor</span>
			</a>
			<a href="#" class="nav-link" onclick="logout()">
				<i data-lucide="log-out"></i><span>Logout</span>
			</a>
		</div>
	</nav>

	<!-- Purchase Form -->
	<div class="container">
		<h2>Make a Purchase</h2>

		<div class="section">
			<label for="vendor">Select Vendor:</label>
			<select id="vendor" required>
				<option value="">Loading vendors...</option>
			</select>
		</div>

		<div id="items-container" class="section"></div>

		<button class="add-btn" onclick="addItem()">+ Add Item</button>
		<button class="submit-btn" onclick="submitPurchase()">Submit Purchase</button>
	</div>

	<script>
		if (localStorage.getItem("isAdmin") !== "true") {
			window.location.href = "index.html";
		}

		function logout() {
			localStorage.removeItem("isAdmin");
			alert("Logged out successfully.");
			window.location.href = "index.jsp";
		}

		// Fetch vendors
		fetch("http://localhost:3010/api/vendors")
			.then(res => res.json())
			.then(data => {
				const vendorSelect = document.getElementById("vendor");
				vendorSelect.innerHTML = '<option value="">-- Choose Vendor --</option>';
				data.forEach(vendor => {
					const option = document.createElement("option");
					option.value = vendor.id;
					option.textContent = `${vendor.name} (${vendor.contactPerson})`;
					vendorSelect.appendChild(option);
				});
			})
			.catch(err => {
				alert("Failed to load vendors.");
				console.error(err);
			});

		function addItem() {
			const container = document.getElementById("items-container");

			const itemDiv = document.createElement("div");
			itemDiv.classList.add("item-form");
			itemDiv.innerHTML = `
				<input type="text" placeholder="Item Name" class="name" required />
				<input type="text" placeholder="Description" class="desc" required />
				<input type="number" placeholder="Quantity" class="qty" min="1" required />
				<input type="number" placeholder="Price" class="price" min="0" step="0.01" required />
				<button type="button" class="remove" onclick="removeItem(this)">Remove</button>
			`;

			container.appendChild(itemDiv);
		}

		function removeItem(button) {
			const item = button.closest(".item-form");
			item.remove();
		}

		function submitPurchase() {
			const vendorId = document.getElementById("vendor").value;
			if (!vendorId) {
				alert("Please select a vendor.");
				return;
			}

			const items = [];
			const forms = document.querySelectorAll(".item-form");

			for (const form of forms) {
				const name = form.querySelector(".name").value.trim();
				const description = form.querySelector(".desc").value.trim();
				const quantity = parseInt(form.querySelector(".qty").value);
				const price = parseFloat(form.querySelector(".price").value);

				if (!name || !description || !quantity || !price) {
					alert("Please fill out all item fields.");
					return;
				}

				items.push({ name, description, quantity, price, vendorId: parseInt(vendorId) });
			}

			if (items.length === 0) {
				alert("Please add at least one item.");
				return;
			}

			fetch("http://localhost:3010/api/items/batch", {
				method: "POST",
				headers: { "Content-Type": "application/json" },
				body: JSON.stringify(items)
			})
			.then(res => res.ok ? res.json() : Promise.reject(res))
			.then(data => {
				alert("Purchase submitted successfully!");
				window.location.href = "admin-products.html";
			})
			.catch(err => {
				console.error(err);
				alert("Error submitting purchase.");
			});
		}

		lucide.createIcons();
	</script>
</body>
</html>
