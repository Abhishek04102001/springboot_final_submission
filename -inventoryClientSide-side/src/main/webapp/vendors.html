<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendors - Admin Dashboard</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Styling for navbar and sidebar buttons */
        .nav-btn, .sidebar-btn {
            background: linear-gradient(to right, #818cf8, #312e81);
            color: #ffffff;
            padding: 0.5rem; /* Equal padding for icon-only state */
            border-radius: 9999px; /* rounded-full */
            display: flex;
            align-items: center;
            justify-content: center; /* Center icon in non-hover state */
            gap: 0; /* No gap when text is hidden */
            cursor: pointer;
            text-decoration: none;
            min-width: 2.5rem; /* Ensure circular shape */
            min-height: 2.5rem;
            transition: opacity 0.2s ease, padding 0.2s ease, gap 0.2s ease, justify-content 0.2s ease;
        }
        .sidebar-btn {
            padding: 0.75rem; /* Slightly larger padding for sidebar buttons */
            min-width: 3rem;
            min-height: 3rem;
            width: 100%; /* Full width for sidebar */
        }
        .nav-btn:hover, .sidebar-btn:hover {
            background: linear-gradient(to right, #a5b4fc, #4b468c);
            opacity: 0.9;
            padding: 0.5rem 1rem; /* Expand padding for text */
            gap: 0.5rem; /* Restore gap for icon-text spacing */
            justify-content: flex-start; /* Align icon and text on hover */
        }
        .sidebar-btn:hover {
            padding: 0.75rem 1.5rem; /* Slightly larger padding for sidebar buttons */
        }
        .nav-btn:active, .sidebar-btn:active {
            background: #818cf8;
            color: #ffffff;
        }
        .nav-btn i, .sidebar-btn i {
            width: 1.5rem;
            height: 1.5rem;
            display: block; /* Ensure icon is always visible */
        }
        .nav-btn span, .sidebar-btn span {
            opacity: 0;
            width: 0;
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide text when width is 0 */
            font-weight: 500; /* font-medium */
            transition: opacity 0.2s ease, width 0.2s ease;
        }
        .nav-btn:hover span, .sidebar-btn:hover span {
            opacity: 1;
            width: auto; /* Expand to fit text */
        }
        /* Logo styling */
        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            background: linear-gradient(to right, #fb923c, #f87171); /* orange-400 to red-400 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        .logo-text:hover {
            transform: scale(1.05);
        }
        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #fb923c, #f87171);
            border-radius: 1px;
        }
        .logo-icon {
            display: inline-block;
            width: 2rem; /* w-8 */
            height: 2rem; /* h-8 */
        }
        @media (max-width: 640px) {
            .logo-icon {
                width: 1.5rem; /* w-6 */
                height: 1.5rem; /* h-6 */
            }
            .nav-btn, .sidebar-btn {
                padding: 0.375rem; /* Smaller padding for mobile */
                min-width: 2rem; /* Smaller circular shape */
                min-height: 2rem;
            }
            .sidebar-btn {
                padding: 0.5rem; /* Slightly larger for sidebar */
            }
            .nav-btn:hover, .sidebar-btn:hover {
                padding: 0.375rem 0.75rem; /* Slightly less padding on hover */
            }
            .sidebar-btn:hover {
                padding: 0.5rem 1rem; /* Slightly larger for sidebar */
            }
            .nav-btn i, .sidebar-btn i {
                width: 1.25rem;
                height: 1.25rem; /* Smaller icons on mobile */
            }
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-200 to-purple-400 text-white font-sans">
    <!-- Navbar -->
    <nav class="bg-slate-900 flex items-center justify-between px-8 py-4 shadow-lg">
        <div class="flex items-center gap-2 px-2 py-1 rounded-lg bg-slate-800/50">
            <svg class="logo-icon" data-lucide="apple">
                <defs>
                    <linearGradient id="apple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#fb923c" /> <!-- orange-400 -->
                        <stop offset="100%" style="stop-color:#f87171" /> <!-- red-400 -->
                    </linearGradient>
                </defs>
                <path fill="url(#apple-gradient)" d="M12 20.94c1.5 0 2.75-.4 3.69-1.06a6 6 0 0 0 2.28-2.75c-2.02-.14-3.88-1.3-4.81-3.28-.88-1.88-.56-4.06.88-5.62A5.94 5.94 0 0 0 9.25 6.5c-1.5.25-2.88 1-3.88 2.12-1.38 1.62-2 3.88-1.62 6.25.38 2.25 1.56 4.25 3.44 5.56.94.66 2.06.94 3.31.94Z"/>
                <path fill="url(#apple-gradient)" d="M12 8.94c.5-1.75 1.56-3.38 3.19-4.44-.75 1.88-1.88 3.5-3.38 4.56-1.5 1.12-2.94 1.94-4.06 1.94.88 1.25 2.38 2.12 4.25 1.94Z"/>
            </svg>
            <a href="admin-dashboard.html" class="logo-text text-2xl sm:text-3xl no-underline">Fruitful</a>
        </div>
        <div class="flex items-center gap-4">
            <a href="make-purchase.html"
                class="nav-btn flex items-center cursor-pointer no-underline">
                <i data-lucide="credit-card"></i>
                <span>Purchase Products</span>
            </a>
            <a href="invoices.html"
                class="nav-btn flex items-center cursor-pointer no-underline">
                <i data-lucide="receipt"></i>
                <span>Invoices</span>
            </a>
            <a href="admin-products.html"
                class="nav-btn flex items-center cursor-pointer no-underline">
                <i data-lucide="box"></i>
                <span>Manage Products</span>
            </a>
            <a href="#" onclick="logout()"
                class="nav-btn flex items-center cursor-pointer no-underline">
                <i data-lucide="power"></i>
                <span>Logout</span>
            </a>
        </div>
    </nav>

    <!-- Content -->
    <div class="p-10">
        <div class="bg-slate-900 text-indigo-300 p-6 rounded-2xl shadow-lg">
            <h2 class="text-white text-xl font-semibold mb-6">Vendor List</h2>
            <table class="w-full border-collapse" id="vendorTable">
                <thead>
                    <tr class="bg-[#333A5c]">
                        <th class="p-3 text-left text-white text-sm font-semibold">ID</th>
                        <th class="p-3 text-left text-white text-sm font-semibold">Name</th>
                        <th class="p-3 text-left text-white text-sm font-semibold">Contact Person</th>
                        <th class="p-3 text-left text-white text-sm font-semibold">Email</th>
                        <th class="p-3 text-left text-white text-sm font-semibold">Phone</th>
                        <th class="p-3 text-left text-white text-sm font-semibold">Address</th>
                        <th class="p-3 text-left text-white text-sm font-semibold">Actions</th>
                    </tr>
                </thead>
                <tbody id="vendorTableBody">
                    <!-- Vendor rows will be added here -->
                </tbody>
            </table>
            <button onclick="addVendor()"
                class="sidebar-btn flex items-center justify-center mt-6">
                <i data-lucide="plus-circle"></i>
                <span>Add Vendor</span>
            </button>
        </div>

        <!-- Add Vendor Modal -->
        <div id="addVendorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-slate-900 text-indigo-300 p-6 rounded-2xl w-96">
                <h3 class="text-white text-lg font-semibold mb-4">Add New Vendor</h3>
                <form id="addVendorForm">
                    <input type="text" name="name" placeholder="Name" required
                        class="w-full rounded-full px-4 py-2 text-sm text-white bg-[#333A5c] border-none outline-none mb-3" />
                    <input type="text" name="contactPerson" placeholder="Contact Person" required
                        class="w-full rounded-full px-4 py-2 text-sm text-white bg-[#333A5c] border-none outline-none mb-3" />
                    <input type="email" name="email" placeholder="Email" required
                        class="w-full rounded-full px-4 py-2 text-sm text-white bg-[#333A5c] border-none outline-none mb-3" />
                    <input type="text" name="phone" placeholder="Phone" required
                        class="w-full rounded-full px-4 py-2 text-sm text-white bg-[#333A5c] border-none outline-none mb-3" />
                    <textarea name="address" placeholder="Address" required
                        class="w-full rounded-xl px-4 py-2 text-sm text-white bg-[#333A5c] border-none outline-none mb-3"></textarea>
                    <div class="flex justify-end gap-3">
                        <button type="button" onclick="closeAddModal()"
                            class="rounded-full bg-gray-600 text-white py-2 px-4 font-medium hover:bg-gray-700">Cancel</button>
                        <button type="submit"
                            class="rounded-full bg-gradient-to-r from-indigo-400 to-indigo-900 text-white py-2 px-4 font-medium hover:opacity-90">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit Vendor Modal -->
        <div id="editVendorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-slate-900 text-indigo-300 p-6 rounded-2xl w-96">
                <h3 class="text-white text-lg font-semibold mb-4">Edit Vendor</h3>
                <form id="editVendorForm">
                    <input type="hidden" name="id" />
                    <input type="text" name="name" placeholder="Name" required
                        class="w-full rounded-full px-4 py-2 text-sm text-white bg-[#333A5c] border-none outline-none mb-3" />
                    <input type="text" name="contactPerson" placeholder="Contact Person" required
                        class="w-full rounded-full px-4 py-2 text-sm text-white bg-[#333A5c] border-none outline-none mb-3" />
                    <input type="email" name="email" placeholder="Email" required
                        class="w-full rounded-full px-4 py-2 text-sm text-white bg-[#333A5c] border-none outline-none mb-3" />
                    <input type="text" name="phone" placeholder="Phone" required
                        class="w-full rounded-full px-4 py-2 text-sm text-white bg-[#333A5c] border-none outline-none mb-3" />
                    <textarea name="address" placeholder="Address" required
                        class="w-full rounded-xl px-4 py-2 text-sm text-white bg-[#333A5c] border-none outline-none mb-3"></textarea>
                    <div class="flex justify-end gap-3">
                        <button type="button" onclick="closeEditModal()"
                            class="rounded-full bg-gray-600 text-white py-2 px-4 font-medium hover:bg-gray-700">Cancel</button>
                        <button type="submit"
                            class="rounded-full bg-gradient-to-r from-indigo-400 to-indigo-900 text-white py-2 px-4 font-medium hover:opacity-90">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        if (localStorage.getItem("isAdmin") !== "true") {
            window.location.href = "index.html";
        }

        function logout() {
            localStorage.removeItem("isAdmin");
            alert("Logged out successfully.");
            window.location.href = "index.html";
        }

        async function loadVendors() {
            try {
                const response = await fetch('http://localhost:3010/api/vendors');
                const vendors = await response.json();

                const tableBody = document.querySelector("#vendorTable tbody");
                tableBody.innerHTML = '';

                vendors.forEach(vendor => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="p-3 text-sm">${vendor.id}</td>
                        <td class="p-3 text-sm">${vendor.name}</td>
                        <td class="p-3 text-sm">${vendor.contactPerson}</td>
                        <td class="p-3 text-sm">${vendor.email}</td>
                        <td class="p-3 text-sm">${vendor.phone}</td>
                        <td class="p-3 text-sm">${vendor.address}</td>
                        <td class="p-3">
                            <button onclick="openEditModal(${vendor.id})" class="text-indigo-300 hover:text-indigo-400 mr-4">
                                <i data-lucide="edit"></i>
                            </button>
                            <button onclick="deleteVendor(${vendor.id})" class="text-red-300 hover:text-red-400">
                                <i data-lucide="trash"></i>
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                lucide.createIcons();
            } catch (error) {
                console.error('Failed to load vendors:', error);
            }
        }

        function addVendor() {
            document.getElementById('addVendorModal').style.display = 'flex';
        }

        function closeAddModal() {
            document.getElementById('addVendorModal').style.display = 'none';
            document.getElementById('addVendorForm').reset();
        }

        document.getElementById('addVendorForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                name: form.name.value,
                contactPerson: form.contactPerson.value,
                email: form.email.value,
                phone: form.phone.value,
                address: form.address.value
            };

            try {
                const response = await fetch('http://localhost:3010/api/vendors', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Vendor added successfully!");
                    closeAddModal();
                    loadVendors();
                } else {
                    alert("Failed to add vendor.");
                }
            } catch (err) {
                console.error("Error adding vendor:", err);
                alert("Error occurred.");
            }
        });

        async function openEditModal(id) {
            try {
                const response = await fetch(`http://localhost:3010/api/vendors/${id}`);
                const vendor = await response.json();

                const form = document.getElementById('editVendorForm');
                form.id.value = vendor.id;
                form.name.value = vendor.name;
                form.contactPerson.value = vendor.contactPerson;
                form.email.value = vendor.email;
                form.phone.value = vendor.phone;
                form.address.value = vendor.address;

                document.getElementById('editVendorModal').style.display = 'flex';
            } catch (err) {
                console.error("Error loading vendor for edit:", err);
                alert("Failed to load vendor.");
            }
        }

        function closeEditModal() {
            document.getElementById('editVendorModal').style.display = 'none';
            document.getElementById('editVendorForm').reset();
        }

        document.getElementById('editVendorForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const form = e.target;
            const id = form.id.value;
            const data = {
                name: form.name.value,
                contactPerson: form.contactPerson.value,
                email: form.email.value,
                phone: form.phone.value,
                address: form.address.value
            };

            try {
                const response = await fetch(`http://localhost:3010/api/vendors/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Vendor updated successfully!");
                    closeEditModal();
                    loadVendors();
                } else {
                    alert("Failed to update vendor.");
                }
            } catch (err) {
                console.error("Error updating vendor:", err);
                alert("Error occurred.");
            }
        });

        async function deleteVendor(id) {
            if (!confirm("Are you sure you want to delete this vendor?")) return;

            try {
                const response = await fetch(`http://localhost:3010/api/vendors/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert("Vendor deleted!");
                    loadVendors();
                } else {
                    alert("Failed to delete vendor.");
                }
            } catch (err) {
                console.error("Error deleting vendor:", err);
                alert("Error occurred.");
            }
        }

        function editVendor() {
            alert("Please click the edit icon in the table row to edit a vendor.");
        }

        window.onload = loadVendors;
    </script>
</body>

</html>
